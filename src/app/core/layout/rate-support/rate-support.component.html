<div class="rate-support-container">
  <!-- Section Ã‰valuation -->
  <section class="section">
    <h2 class="section-title">
      <mat-icon>star_rate</mat-icon>
      <span>{{ 'mmn.layout.rate.title' | translate }}</span>
    </h2>

    <div class="cards-container">
      <a class="card" href="https://github.com/kalman33/Tuello" target="_blank" (click)="openLink($event)">
        <div class="card-icon github">
          <img src="/assets/img/github-mark.png" alt="GitHub" />
        </div>
        <div class="card-content">
          <span class="card-title">{{ 'mmn.layout.rate.github' | translate }}</span>
          <span class="card-subtitle">GitHub</span>
        </div>
        <mat-icon class="card-arrow">arrow_forward</mat-icon>
      </a>

      <a class="card" href="https://chromewebstore.google.com/detail/tuello/keggceicipngaimacccgmcfbbnmnldoc" target="_blank" (click)="openLink($event)">
        <div class="card-icon chrome">
          <img src="/assets/img/chrome.svg" alt="Chrome" />
        </div>
        <div class="card-content">
          <span class="card-title">{{ 'mmn.layout.rate.chrome' | translate }}</span>
          <span class="card-subtitle">Chrome Web Store</span>
        </div>
        <mat-icon class="card-arrow">arrow_forward</mat-icon>
      </a>
    </div>
  </section>

  <!-- Section Support -->
  <section class="section support-section">
    <h2 class="section-title">
      <mat-icon>favorite</mat-icon>
      <span>{{ 'mmn.layout.support.title' | translate }}</span>
    </h2>

    <p class="support-text">{{ 'mmn.layout.support' | translate }}</p>

    <form id="paypal" action="https://www.paypal.com/donate" (ngSubmit)="faireUnDon()" method="post" target="_blank">
      <input type="hidden" name="hosted_button_id" value="UZ5W457PXJW26" />
      <button type="submit" class="donate-button">
        <mat-icon>volunteer_activism</mat-icon>
        <span>{{ 'mmn.layout.donate' | translate }}</span>
      </button>
    </form>
  </section>
</div>
