<div class="container" >
  <div fxFlex="99">

    <div fxLayout="row" fxLayoutAlign="start center" class="button-row" [ngClass]="routeAnimationsElements">
      <mat-slide-toggle [checked]="searchElementsActivated" [(ngModel)]="searchElementsActivated" (change)="toggleSearchPlay($event)">{{ 'mmn.search.button.play' | translate }}</mat-slide-toggle>
    </div>
   
    <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="row">
   
      <mat-form-field class="search-width">
        <mat-label>{{ 'mmn.search.input' | translate }}</mat-label>
        <input [(ngModel)]="searchData" matInput placeholder="Ex. <h1>">
      </mat-form-field>
      <mat-form-field class="search-width">
        <mat-label>{{ 'mmn.search.input.attribute.display' | translate }}</mat-label>
        <input [(ngModel)]="searchAttributeDisplay" matInput placeholder="Ex. name">
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="addElement()"
           matTooltip="{{ 'mmn.search.input.add.tooltip' | translate }}"
        >
          <mat-icon>add_circle_outline</mat-icon>
        </button>
    </div>

    <mat-list *ngIf="elements">
      <cdk-virtual-scroll-viewport [itemSize]="20">
        <mat-list-item *cdkVirtualFor="let element of elements; let i = index">
          <mmn-element
            [index]='i' 
            [element]="element" 
            class="animated lightSpeedIn"    
            (delete)='deleteElement($event)'         
          ></mmn-element>
        </mat-list-item>
      </cdk-virtual-scroll-viewport>
    </mat-list>
  </div>
</div>
